    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="Account.html">Account</a>
              <a class="nav-link" href="Login.html">Login</a>
              <a class="nav-link" href="Register.html">Signup</a>
            </div>
          </div>
        </div>
      </nav>
        <div id="header">
            <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-activity" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 2a.5.5 0 0 1 .47.33L10 12.036l1.53-4.208A.5.5 0 0 1 12 7.5h3.5a.5.5 0 0 1 0 1h-3.15l-1.88 5.17a.5.5 0 0 1-.94 0L6 3.964 4.47 8.171A.5.5 0 0 1 4 8.5H.5a.5.5 0 0 1 0-1h3.15l1.88-5.17A.5.5 0 0 1 6 2Z"/>
            </svg>
            <h1 id="title"> LifeLine </h1>
        </div>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <div class="col" id="register">
                    <h2>Login Here</h2>
                    <form>
                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputNumber1">
                        </div>
                        <button id="submit" type="submit" class="btn btn-outline-secondary">Submit</button>
                    </form>
                </div>
                <div class="col">
                    <img src="people2.jfif">
                </div>
            </div>
            <hr>
            <div class="row">
                <div id="About">
                    <h3 style="font-size: 250%;"> How we help...</h3>
                    <p id="Step1">
                        Enter your email and phone number to sign up
                    </p>
                    <svg id="arrow" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                    </svg>
                    <p id="Step2">
                        Enter the details and phone number of your buddy
                    </p>
                    <svg id="arrow" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                    </svg>
                    <p id="Step3">
                        You will recieve a text everyday asking you to rate your mood
                    </p> 
                    <svg id="arrow" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                    </svg>     
                    <p id="Step4">
                    If your rating is low then your buddy will be notified 
                    </p>
                </div>
            </div>
        </div>
        <script src="client.js"></script>
    </body>
